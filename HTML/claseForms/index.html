<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario </title>
</head>
<body>
    <form action=""> <!-- En el atributo action se coloca el end-point que es la url a donde estariamos enviando la ingo a la DB -->
        <label for="name">
            <span> First Name </span>
            <input type="text" name="First_Name" id="name" placeholder="Your Name">
        </label>
        <label for="start-day">
            <span> Start Day at Plati </span>
            <input type="date" name="day" id="start-day">
        </label>
        <label for="time">
            <span> Time to study </span>
            <input type="time" name="start-to-end" id="time">
        </label>
    </form>
</body>
</html>
